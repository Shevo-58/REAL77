<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1 id="login-title">تسجيل دخول المدير</h1>
            </div>
            
            <div class="error-message" id="error-message">
                اسم المستخدم أو كلمة المرور غير صحيحة
            </div>
            
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="username" id="label-username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" id="label-password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="login-btn">تسجيل الدخول</button>
            </form>
            
            <div class="language-switch">
                <button id="ar-lang-login" class="btn btn-sm btn-link active">العربية</button> |
                <button id="en-lang-login" class="btn btn-sm btn-link">English</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/admin.js"></script>
    <script>
        // تبديل اللغة
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = localStorage.getItem('language') || 'ar';
            updateLoginLanguage(currentLang);
            
            document.getElementById('ar-lang-login').addEventListener('click', function() {
                localStorage.setItem('language', 'ar');
                updateLoginLanguage('ar');
            });
            
            document.getElementById('en-lang-login').addEventListener('click', function() {
                localStorage.setItem('language', 'en');
                updateLoginLanguage('en');
            });
        });
        
        function updateLoginLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            if (lang === 'ar') {
                document.getElementById('ar-lang-login').classList.add('active');
                document.getElementById('en-lang-login').classList.remove('active');
                document.getElementById('login-title').textContent = 'تسجيل دخول المدير';
                document.getElementById('label-username').textContent = 'اسم المستخدم';
                document.getElementById('label-password').textContent = 'كلمة المرور';
                document.getElementById('login-btn').textContent = 'تسجيل الدخول';
                document.getElementById('error-message').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            } else {
                document.getElementById('ar-lang-login').classList.remove('active');
                document.getElementById('en-lang-login').classList.add('active');
                document.getElementById('login-title').textContent = 'Admin Login';
                document.getElementById('label-username').textContent = 'Username';
                document.getElementById('label-password').textContent = 'Password';
                document.getElementById('login-btn').textContent = 'Login';
                document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        }
    </script>
</body>
</html>
